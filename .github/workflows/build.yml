name: Build Native Binaries
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            target: darwin-arm64
            arch: arm64
          - os: macos-13
            target: darwin-x64
            arch: x64
          - os: ubuntu-latest
            target: linux-x64
            arch: x64
          - os: ubuntu-24.04-arm
            target: linux-arm64
            arch: arm64
          - os: windows-latest
            target: windows-x64
            arch: x64
    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.target }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: pip install -e .
      - name: Transpile stdlib to JS
        run: python native/transpile.py --bundle
      - name: Build native binary
        run: |
          cd native
          bash build.sh
        shell: bash
      - name: Run smoke tests
        run: bash native/smoke_test.sh
        shell: bash
      - name: Package binary
        run: |
          cd native/dist
          if [ "${{ runner.os }}" = "Windows" ]; then
            7z a ../../clarity-${{ matrix.target }}.zip clarity.exe
          else
            tar czf ../../clarity-${{ matrix.target }}.tar.gz clarity
          fi
        shell: bash
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: clarity-${{ matrix.target }}
          path: clarity-${{ matrix.target }}.*
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install
        run: pip install -e .
      - name: Run Python tests
        run: python -m pytest tests/ -v --tb=short
      - name: Run self-hosted tests
        run: python -m clarity --python test stdlib/
